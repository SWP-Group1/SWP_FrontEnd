<body>
    <header>
        <div class="headerTitle">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="headerTitleLeft">
                            <h1>FPT <br>
                                Event Management
                            </h1>
                            <p>Don't worry, no events left behind</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="headerTitleRightContainer ">
                            <div class="headerTitleRight">
                                <div class="headerTitleRight1">
                                    <p>Welcome back</p>
                                </div>
                                <div class="headerTitleRight2">
                                    <h5>Login to your account</h5>
                                </div>
                                <div class="headerTitleRight3">
                                    <form
                                        href="http://accounts.google.com/o/oauth2/auth?scope=profile+email&redirect_uri=http://localhost:8084/EventManagement/login&response_type=code">
                                        <button type="submit">
                                            <div class="headerTitleRight3Detail">
                                                <div class="containerIcon">
                                                    <img src="https://img.icons8.com/color/25/000000/google-logo.png" />
                                                </div>
                                                <p>sign-in with Google</p>
                                            </div>
                                        </button>
                                    </form>
                                </div>
                            </div>
                           
                    </div>
                </div>
            </div>
        </div>
    </header>
